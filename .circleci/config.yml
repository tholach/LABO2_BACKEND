version: 2.1
orbs:
  node: circleci/node@5.2.0


jobs:
  checkoutEtTests:
    description: checkout et tests
    machine: true
    steps:
      - run: git clone https://github.com/tholach/LABO2_BACKEND.git
      - run: cd LABO2_BACKEND && npm install
      - run: cd LABO2_BACKEND && npm run test
  integrationFrontend:
    description: integration du frontend
    docker:
      - image: cimg/base:stable
    steps:
      - run: git clone https://github.com/tholach/LABO2_FRONTEND.git
      - run: git clone https://github.com/tholach/LABO2_BACKEND.git
      - run: npm install
      - run: npm run build
      - run: mkdir -p LABO2_BACKEND/public
      - run: cp -rT build/ LABO2_BACKEND/public/
      - persist_to_workspace:
          root: .
          paths:
            - 3w5-h24-tp2-backend


  deploiement:
    description: deploiement
    machine: true
    steps:
      - attach_workspace:
          at: .
      - run: ls -Rl



workflows:
  monWorkflow:
    jobs:
      - checkoutEtTests
      - integrationFrontend:
          requires:
            - checkoutEtTests
      - deploiement:
          requires: 
            - integrationFrontend